<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;&display=swap" rel="stylesheet">

</head>


<body>
    <h1>Etch A Sketch</h1>
    <div class="body">
        <div class="sideBar">
            <label id="gridSizeDisplay" for="gridSizeInput">16 x 16</label>
            <input id="gridSizeInput" type="range" min="1" max="64" value="16">
            <button id="oneColorMode">One Color Mode</button>
            <button id="multiColorMode">Multi Color Mode</button>
            <button id="eraserMode">Eraser Mode</button>
            <br>
            <button id="clear">Clear</button>
            <br>
            <input id="colorInput" type="color" value="#0B34EE">

        </div>
        <div id="gridBoard"></div>
    </div>


    <footer>Created by Seung</footer>

</body>



</html>
